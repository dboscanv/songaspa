<div class="row">
<div class="col-md-12 col-lg-12 col-xs-12 col-sm-12">
    <div ba-panel>
        <form name="citasForm" novalidate>
            <div class="form-group">
                <label for="nombre">Nombre del cliente</label>
                <input type="text" class="form-control" name="nombre" id="nombre" ng-model="newCita.nombre" ng-maxlength="20" ng-minlength="5" ng-pattern="/^([A-Za-zÑñáéíóúÁÉÍÓÚ ]+)$/" required>
                <div ng-messages="citasForm.nombre.$error" ng-show="citasForm.nombre.$touched">
                    <div ng-message="required">Este campo es requerido</div>
                    <div ng-message="pattern">Sólo se permiten letras</div>
                    <div ng-message="minlength">El nombre es muy corto</div>
                    <div ng-message="maxlength">El nombre es muy largo</div>
                </div>
            </div>
            <div class="form-group">
                <!-- Aqui va la fecha -->
                <label for="">Fecha de la cita (con secretaria) </label>
                <p class="input-group">
                    <input type="text" class="form-control" datetime-picker timepicker-options="timeOptions" when-closed="onSetTime()" ng-model="fecha.fecha_inicio"
                           is-open="popup.opened" datepicker-options="dateOptions" ng-required="true"
                           close-text="Cerrar" current-text="Hoy" clear-text="Reiniciar" disabled/>
                            <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="open()"><i class="glyphicon glyphicon-calendar"></i></button>
                         </span>
                </p>
            </div>
            <button class="btn btn-primary" ng-click="apartarCita()" ng-disabled="citasForm.$invalid">Guardar cita</button>
        </form>
    </div>
</div>
</div>
