<div class="row pull-rigth">
    <a class="btn btn-primary" style="margin-left: 2%" href="#/citasSecre">Ver citas con secretaria</a>
</div>
<div class="row">
    <div class="col-lg-12 col-md-12"
         ba-panel
         ba-panel-title="Agenda">
        <!--<div class="row" ng-if="cargoCodigo == 1">-->
            <!--<div class="col-md-12">-->
                <!--<div class="form-group">-->
                    <!--<label for="empleado">Ver agenda por empleado:</label>-->
                    <!--<select class="form-control" id="empleado"-->
                            <!--name="empleado"-->
                            <!--id="empleado"-->
                            <!--ng-model="empleadoSelec.CI"-->
                            <!--ng-change="cambiarAgenda()"-->
                            <!--ng-options="empleado._id as empleado.nombre + ' ' + empleado.apellido for empleado in empleados"-->
                            <!--required>-->
                    <!--</select>-->
                <!--</div>-->
            <!--</div>-->
        <!--</div>-->
        <h2 class="text-center">{{ calendarTitle }}</h2>
        <div class="row">

            <div class="col-md-6 text-center">
                <div class="btn-group">

                    <button
                            class="btn btn-primary"
                            mwl-date-modifier
                            date="viewDate"
                            decrement="calendarView"
                            ng-click="cellIsOpen = false">
                        Anterior
                    </button>
                    <button
                            class="btn btn-default"
                            mwl-date-modifier
                            date="viewDate"
                            set-to-today
                            ng-click="cellIsOpen = false">
                        Hoy
                    </button>
                    <button
                            class="btn btn-primary"
                            mwl-date-modifier
                            date="viewDate"
                            increment="calendarView"
                            ng-click="cellIsOpen = false">
                        Siguiente
                    </button>
                </div>
            </div>

            <br class="visible-xs visible-sm">

            <div class="col-md-6 text-center">
                <div class="btn-group">
                    <label class="btn btn-primary" ng-model="calendarView" uib-btn-radio="'year'"
                           ng-click="cellIsOpen = false">Año</label>
                    <label class="btn btn-primary" ng-model="calendarView" uib-btn-radio="'month'"
                           ng-click="cellIsOpen = false">Mes</label>
                    <label class="btn btn-primary" ng-model="calendarView" uib-btn-radio="'week'"
                           ng-click="cellIsOpen = false">Semana</label>
                    <label class="btn btn-primary" ng-model="calendarView" uib-btn-radio="'day'"
                           ng-click="cellIsOpen = false">Día</label>
                </div>
            </div>
        </div>

        <mwl-calendar
                view="calendarView"
                view-date="viewDate"
                events="events"
                view-title="calendarTitle"
                cell-is-open="true">
            <!--on-event-click="eventClicked(calendarEvent)"-->
            <!--on-event-times-changed="calendarEvent.startsAt = calendarNewEventStart; calendarEvent.endsAt = calendarNewEventEnd"-->
        </mwl-calendar>
    </div>
</div>
