<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">Crear nuevo trabajo</h4>
    </div>
    <div class="modal-body">
        <form name="precioForm" class="row form-inline" novalidate>
            <div class="form-group col-md-6">
                <input type="text" class="form-control has-error" name="nombre_trabajo" id="exampleInputName2"
                       placeholder="Nombre del trabajo" ng-model="newTrabajo.nombre_trabajo" ng-minlength="4"
                       ng-maxlength="50" ng-pattern="/^([A-Za-zÑñáéíóúÁÉÍÓÚ ]+)$/" required>
                <div ng-messages="precioForm.nombre_trabajo.$error" class="mensajes"
                     ng-show="precioForm.nombre_trabajo.$touched">
                    <div ng-message="required">Este campo es requerido</div>
                    <div ng-message="minlength">El nombre del trabajo es muy corto</div>
                    <div ng-message="maxlength">El nombre del trabajo es muy largo</div>
                    <div ng-message="pattern">Sólo se permiten letras</div>
                </div>
            </div>
            <div class="form-group col-md-6">
                <input type="text" class="form-control" name="precio" id="exampleInputEmail2" placeholder="Precio"
                       ng-model="newTrabajo.precio" ng-pattern="/^[0-9]+$/" ng-maxlength="8" ng-minlength="2" required>
                <div ng-messages="precioForm.precio.$error" ng-show="precioForm.precio.$touched">
                    <div ng-message="required">Este campo es requerido</div>
                    <div ng-message="pattern">Sólo se permiten números</div>
                    <div ng-message="minlength">El precio es muy bajo</div>
                    <div ng-message="maxlength">El precio es muy elevado</div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-disabled="precioForm.$invalid" ng-click="crearTrabajo(this)">
            Crear
        </button>
    </div>
</div>
