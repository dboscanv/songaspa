<div class="container">
    <!-- Top content -->
    <div class="top-content">

        <div class="inner-bg">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                        <img src="../../../assets/img/app/logo/songa3.png" style="width: 50%;" class="img-responsive center-block"
                             alt="Songa Spa">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3 form-box">
                        <div class="form-bottom">
                            <form name="loginForm" class="login-form">
                                <div class="form-group">
                                    <label class="sr-only" for="form-username">Cédula de identidad</label>
                                    <input type="text" name="cedula" placeholder="Cédula de identidad"
                                           ng-model="persona.cedula"
                                           class="form-username form-control" id="form-username" ng-keypress="validarNumero(this)" ng-pattern="/^[0-9]+$/"
                                           ng-minlength="6" ng-maxlength="8" required>
                                    <div ng-messages="loginForm.cedula.$error" ng-show="loginForm.cedula.$touched">
                                        <div ng-message="required">Este campo es requerido</div>
                                        <div ng-message="pattern">Sólo se permiten números</div>
                                        <div ng-message="minlength">La cédula es muy corta</div>
                                        <div ng-message="maxlength">La cédula es muy larga</div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-password">Password</label>
                                    <input type="password" name="clave" placeholder="Clave" ng-model="persona.clave"
                                           class="form-password form-control" id="form-password" ng-minlength="4"
                                           ng-maxlength="20" required>
                                    <div ng-messages="loginForm.clave.$error" ng-show="loginForm.clave.$touched">
                                        <div ng-message="required">Este campo es requerido</div>
                                        <div ng-message="minlength">La clave es invalida</div>
                                        <div ng-message="maxlength">La clave es muy larga</div>
                                    </div>
                                </div>
                                <button class="btn btn-primary" ng-click="iniciarEmpleado()"
                                        ng-disabled="loginForm.$invalid">INICIAR SESIÓN
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


</div>
